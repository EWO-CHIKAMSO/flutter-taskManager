name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Flutter pub get
        run: flutter pub get

      - name: Run Flutter tests
        run: flutter test
      - name: Build Flutter app
        run: flutter run 
        